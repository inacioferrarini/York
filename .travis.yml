rvm:
  - 2.3.1
osx_image: xcode7.3
language: objective-c
before_install:
- ./install_swiftlint.sh
- ./install_homebrew.sh
#- rvm get stable
#- rvm upgrade 2.3.1
#- ./install_rbenv.sh
#- rbenv install 2.3.1
#- rbenv global 2.3.1
#- rvm all do gem update
- gem install bundler
- bundle install
- bundle exec pod install --project-directory=Example
script:
- cd Classes
- swiftlint
- cd ..
- set -o pipefail
- xcodebuild -workspace Example/York.xcworkspace -scheme TravisCI test -sdk iphonesimulator9.3 -destination "platform=iOS Simulator,name=iPhone 6" | xcpretty -c
- pod lib lint
after_success:
- bash <(curl -s https://codecov.io/bash)
